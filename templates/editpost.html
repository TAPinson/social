{% extends "base.html" %}
{% block content %}

<div class="editpost-original-edit">Edit Post</div>
<div class="editpost-original-post">
  <p>
  <div class="editpost-original-subject">{{post.subject}}</div>
  <p>
  <div class="editpost-original-content">"{{post.content}}"</div>
</div>

<form method ='post' class="editpost-form">
  <div class="editpost-content">
    <textarea name="content" class="editpost-box" rows="1" wrap="soft">{{post.content}}</textarea>
  </div>
  <p>
  <input type="submit" class="editpost-submit">
</form>
<form action="/blog">
    <input type="submit" class="editpost-cancel" value="Cancel" />
</form>
{% endblock %}
