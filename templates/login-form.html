{% extends "base.html" %}

{% block content %}

  <body>
    <h2>Login</h2>
    <div class="loginsheet">
    <form method="post">
      <table>
        <tr>
          <td class="label">
            Username
          </td>
          <td>
            <input type="text" class="login-username" name="username" value="{{username}}">
          </td>
        </tr>

        <tr>
          <td class="label">
            Password
          </td>
          <td>
            <input type="password" name="password" value="">
          </td>
        </tr>
      </table>

      <div class="error">
        {{error}}
      </div>

      <input type="submit" class="login-submit">

    </form>
    <p>
    </div>
    <hr class="comment-divider">
  </body>
{% endblock %}
